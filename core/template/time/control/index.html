<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="topbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script
      src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js"
      crossorigin="anonymous"
    ></script>
    <title id="titlePage"></title>
    <link
      rel="icon"
      href="https://cdn4.iconfinder.com/data/icons/internet-security-flat-2/32/Internet_Security_Gear_setting_option_web_engine-512.png"
      type="image/png"
    />
  </head>
  <body>
    <div class="top-bar">
      <span class="language-span"
        ><i class="fas fa-language"></i>
        <select class="language-selector" id="language-selector"></select>
      </span>
      <span class="theme-span"
        ><i class="fas fa-sun"></i>
        <label class="switch">
          <input type="checkbox" id="switch-theme" />
          <span class="slider round"></span>
        </label>
        <i class="fas fa-moon"></i>
      </span>
    </div>
    <span id="test"></span>
    <div class="container">
      <div>
        <select id="timezone"></select>
      </div>
      <br />
      <div>
        <select id="formatSelector"></select>
      </div>
      <br />
      <div>
        <select id="fontSelect">
          <!-- Opciones de fuentes -->
        </select>
        <input type="number" id="fontSize" min="1" max="9999" />
      </div>
      <div class="space-between">
        <span id="textFormatBlock">
          <button id="boldButton"><i class="fas fa-bold"></i></button>
          <button id="italicButton"><i class="fas fa-italic"></i></button>
          <button id="underlineButton"><i class="fas fa-underline"></i></button>
        </span>
        <span id="alingblock">
          <button id="alignLeft"><i class="fas fa-align-left"></i></button>
          <button id="alignCenter"><i class="fas fa-align-center"></i></button>
          <button id="alignRight"><i class="fas fa-align-right"></i></button>
        </span>
      </div>
      <div class="space-between">
        <span id="colorblock">
          <input type="color" id="colorPicker" />
          <input type="text" id="colorHex" />
        </span>
      </div>
    </div>
    <script src="control.js"></script>
  </body>
</html>
